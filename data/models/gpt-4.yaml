model:
  name: gpt-4
  provider: OpenAI
  version: '4.0'
  context_window: 8192
  description: OpenAI's GPT-4 model with high reasoning capabilities.
  use_cases:
  - text generation
  - question answering
  - code generation
  config:
    temperature: 0.7
    top_p: 0.95
    frequency_penalty: 0
    presence_penalty: 0
  compliance:
    gdpr: true
    ccpa: true
    nist_800_53: false
    eu_ai_act: limited-risk
